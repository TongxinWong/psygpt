---
layout: default
bodyClass: "page-basic"
---

<div class="intro-fullwidth">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1 mt-6">
        <h1>关于我们</h1>
        <p>PsyGPT 是基于多模态智能问诊信息的精神疾病预测大模型。</p>
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }}
          class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
          src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>

    <div class="row justify-content-start">
      <div>
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>

</div>
