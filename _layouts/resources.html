{% if site.data.resources %}
<div class="container pt-6 pb-6 pt-md-10 pb-md-10">
  <div class="row">

    {% for resource in site.data.resources %}
    <div class="col-12 col-md-6 col-lg-4 mb-2 align-self-start">
      <!-- <a href=""></a> -->
      <div class="feature-strip-grey">
        {% if resource.image %}
        <div class="feature-image"><a href="{{ resource.weburl }}"><img alt="{{ resource.title }} logo" src="{{ resource.image.url | relative_url }}" width="{{ resource.image.width }}" height="{{ resource.image.height }}" /></a></div>
        {% endif %}
        <h3 class="feature-title">{{ resource.title }}</h3>
        <div class="feature-content">{{ resource.description }}</div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endif %}
